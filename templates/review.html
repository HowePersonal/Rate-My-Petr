<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="../static/nav.css" />
		<link rel="stylesheet" href="../static/global.css" />
		<link rel="stylesheet" href="../static/review.css" />

		<title>RateMyPeter</title>
		<script src="../static/data.js" defer></script>
		<script src="../static/review.js" defer></script>
	</head>

	<body>
		<div class="navbar">
			<div class="nav-title">RateMyPeter</div>
		</div>
		<div id="userComment">
			<div class="review-container">
				<h2>Write a Review</h2>

				<!-- Professor Name Input -->
				<div class="row-1-input">
					<!-- <input
						type="text"
						id="professorName"
						name="professorName"
						placeholder="Enter Professor Name" /> -->
                    <select class="" id="professorDropdown">

                    </select>
                    <select class="" id="gradeDropdown">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                        <option value="N/A">N/A</option>
                    </select>

					<input
						type="text"
						id="difficulty"
						name="number-input"
						placeholder="Difficulty (1-5)" />

					<input
						type="text"
						id="enjoyment"
						name="number-input"
						placeholder="Enjoyment (1-5)" />
                    <input
						type="text"
						id="comment"
						name="comment-input"
						placeholder="What did you think about the class?" />
                    <button id="submitReview" onclick="submitReview()">Submit Review</button>
				</div>
			</div>
		</div>
		<div id="reviews"></div>
	</body>
</html>
