<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="static/nav.css" />
		<link rel="stylesheet" href="static/global.css" />
		<link rel="stylesheet" href="static/body.css" />
        
		<title>RateMyPeter</title>
        <script src="static/data.js" defer></script>
        <script src="static/index.js" defer></script>
	</head>

	<body>
		<div class="navbar">
			<div class="nav-title">RateMyPeter</div>
		</div>
		<!-- Input For Dept & Course Code -->
		<div class="input-container">
			<!-- Drop Down -->
			<div class="dropdown">
				<select class="drop-menu" id="menu">
					
				</select>
			</div>

			<!-- Course Code # input-->
			<div class="number-input">
				<input
					placeholder="Course Code"
					type="text"
					id="courseCode"
					name="courseCode" />
			</div>

			<!-- Search Button (Submit Button) -->
			<button class="search-button">Search</button>
		</div>

		<!-- Course Listings -->
		<div class="course-list-container">
			<table class="course-list">
				<thead>
					<tr>
						<th>Code</th>
						<th>Name</th>
						<th>Difficulty</th>
						<th>Enjoyment</th>
						<th>Reviews</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>001</td>
						<td>HTML</td>
						<td>Easy</td>
						<td>High</td>
						<td>100</td>
					</tr>
					<tr>
						<td>002</td>
						<td>CSS</td>
						<td>Medium</td>
						<td>Medium</td>
						<td>80</td>
					</tr>
					<tr>
						<td>003</td>
						<td>JavaScript</td>
						<td>Hard</td>
						<td>High</td>
						<td>120</td>
					</tr>
					<!-- Add more rows as needed -->
				</tbody>
			</table>
		</div>
        <div id="userComment">
            <div class="review-container">
                <h2>Write a Review</h2>
                <div class="rating-container">
                    <label for="difficulty">Difficulty:</label>
                    <input type="range" id="difficulty" name="difficulty" min="1" max="5">
                    <span id="difficulty-value">3</span>
                </div>
                <div class="rating-container">
                    <label for="enjoyment">Enjoyment:</label>
                    <input type="range" id="enjoyment" name="enjoyment" min="1" max="5">
                    <span id="enjoyment-value">3</span>
                </div>
                <div class="comment-container">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                </div>
                <div class="dropdown-container">
                    <label for="grade">Grade:</label>
                    <select id="grade" name="grade">
                        <option value="" disabled selected>Select a grade</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                    </select>
                </div>
                <div class="dropdown-container">
                    <label for="instructor">Instructor:</label>
                    <select id="instructor" name="instructor">
                        <option value="" disabled selected>Select an instructor</option>
                        <option value="John Doe">John Doe</option>
                        <option value="Jane Smith">Jane Smith</option>
                        <option value="Mike Johnson">Mike Johnson</option>
                    </select>
                </div>
                <button class="submit-button">Submit Review</button>
            </div>
        </div>
        <div id="reviews">
            
        </div>
	</body>
</html>
